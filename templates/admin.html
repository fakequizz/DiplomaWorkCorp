<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; }
        
        .sidebar { width: 250px; background: #2c3e50; color: white; height: 100vh; padding: 15px; }
        .sidebar h2 { text-align: center; }
        .sidebar ul { list-style: none; padding: 0; }
        .sidebar ul li { padding: 10px; border-bottom: 1px solid #34495e; cursor: pointer; }
        .sidebar ul li:hover { background: #34495e; }
        
        .main-content { flex: 1; padding: 20px; background: #ecf0f1; }
        .header { display: flex; justify-content: space-between; background: #34495e; color: white; padding: 10px; }
        
        .table-container { background: white; padding: 15px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background: #2980b9; color: white; }
        
        .logout-btn { background: red; color: white; border: none; padding: 10px 20px; cursor: pointer; margin-top: 20px; display: block; width: 100%; text-align: center; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li>Dashboard</li>
            <li>Users</li>
            <li>Security Policies</li>
            <li>Audit Logs</li>
            <li>Settings</li>
        </ul>
    </div>
    
    <div class="main-content">
        <div class="header">
            <h2>Journal of Events</h2>
            <button class="logout-btn">Logout</button>
        </div>
        
        <div class="table-container">
            <table>
                <tr>
                    <th>ID</th>
                    <th>Event Type</th>
                    <th>File Path</th>
                    <th>Email Content</th>
                </tr>
                <tbody id="log-table">
                    <!-- Data will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
