<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Logs</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        .container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); width: 80%; margin: auto; }
        h2 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #007bff; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        .logout-btn { display: block; text-align: center; margin-top: 20px; padding: 8px 12px; background: #dc3545; color: white; border-radius: 4px; text-decoration: none; }
        .logout-btn:hover { background: #c82333; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Journal of Events</h2>
        <table>
            <tr>
                <th>ID</th>
                <th>Event Type</th>
                <th>File Path</th>
                <th>Email Content</th>
            </tr>
            {% for log in logs %}
            <tr>
                <td>{{ log.id }}</td>
                <td>{{ log.event_type }}</td>
                <td>{{ log.file_path if log.file_path else 'N/A' }}</td>
                <td>{{ log.email_content if log.email_content else 'N/A' }}</td>
            </tr>
            {% endfor %}
        </table>
        <a class="logout-btn" href="/">Logout</a>
    </div>
</body>
</html>
